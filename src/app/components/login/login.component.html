<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>HR 系統登入</h2>
      <p>請輸入您的帳號密碼以繼續</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="account">帳號</label>
        <input id="account" type="text" formControlName="account" placeholder="請輸入帳號" autocomplete="off">
      </div>
      
      <div class="form-group">
        <label for="password">密碼</label>
        <div class="password-wrapper">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="請輸入密碼"
          >
          <button type="button" class="btn-eye" (click)="togglePassword()">
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
            
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgot-password">忘記密碼？</a>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
        登入系統
      </button>
    </form>
  </div>
</div>
