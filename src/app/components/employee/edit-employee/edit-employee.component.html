<div class="form-container">
  <h2>✏️ 編輯員工資料</h2>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    
    <div class="form-row">
      <div class="form-group">
        <label>工號 (無法修改)</label>
        <input type="text" formControlName="employeeId">
      </div>
      <div class="form-group">
        <label for="name">姓名 <span class="required">*</span></label>
        <input id="name" type="text" formControlName="name">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="englishName">英文姓名</label>
        <input id="englishName" type="text" formControlName="englishName">
      </div>
      <div class="form-group">
        <label for="account">帳號 <span class="required">*</span></label>
        <input id="account" type="text" formControlName="account">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="joinDate">到職日 <span class="required">*</span></label>
        <input id="joinDate" type="date" formControlName="joinDate">
      </div>
      <div class="form-group">
        <label for="contactInfo">聯絡資訊</label>
        <input id="contactInfo" type="text" formControlName="contactInfo">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="role">系統角色 <span class="required">*</span></label>
        <select id="role" formControlName="role">
          <option value="User">一般員工 (User)</option>
          <option value="Admin">管理員 (Admin)</option>
        </select>
      </div>
      <div class="form-group checkbox-group">
        <label>狀態</label>
        <label class="switch">
          <input type="checkbox" formControlName="status">
          <span class="slider"></span>
        </label>
        <span>{{ employeeForm.get('status')?.value ? '在職' : '離職' }}</span>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" routerLink="/">取消</button>
      <button type="submit" [disabled]="employeeForm.invalid" class="btn-submit">儲存修改</button>
    </div>

  </form>
</div>
