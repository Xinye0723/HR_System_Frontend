<div class="page-container">
  <div class="header-actions">
    <h2>員工列表</h2>
    <a routerLink="/add" class="btn-add">
      <span class="icon">+</span> 新增員工
    </a>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <div class="spinner"></div>
    <p>資料讀取中...</p>
  </div>

  <div *ngIf="!isLoading && employees.length > 0" class="table-container">
    <table>
      <thead>
        <tr>
          <th>工號</th>
          <th>姓名</th>
          <th>帳號</th>
          <th>角色</th>
          <th>狀態</th>
          <th>到職日</th>
          <th class="actions-col">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td data-label="工號">{{ emp.employeeId }}</td>
          <td data-label="姓名">
            <div class="user-info">
              <span class="name">{{ emp.name }}</span>
              <small class="eng-name" *ngIf="emp.englishName">{{ emp.englishName }}</small>
            </div>
          </td>
          <td data-label="帳號">{{ emp.account }}</td>
          <td data-label="角色">
            <span class="badge role" [class.admin]="emp.role === 'Admin'">
              {{ emp.role === 'Admin' ? '管理員' : '一般員工' }}
            </span>
          </td>
          <td data-label="狀態">
            <span class="badge status" [class.active]="emp.status" [class.inactive]="!emp.status">
              {{ emp.status ? '在職' : '離職' }}
            </span>
          </td>
          <td data-label="到職日">{{ emp.joinDate }}</td>
          <td data-label="操作" class="actions-cell">
            <button [routerLink]="['/edit', emp.employeeId]" class="btn-icon edit" title="編輯">✏️</button>
            <button class="btn-icon delete" title="刪除" (click)="deleteEmployee(emp.employeeId)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!isLoading && employees.length === 0" class="empty-state">
    <p>目前沒有任何員工資料</p>
  </div>
</div>
