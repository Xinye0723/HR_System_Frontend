<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>忘記密碼</h2>
      <p>請輸入您的 Email，我們將寄送重設連結給您。</p>
    </div>
    
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email 信箱</label>
        <input id="email" type="email" formControlName="email" placeholder="name@example.com">
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="error-text">
          請輸入有效的 Email 格式
        </div>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid" class="btn-login">
        發送重設信
      </button>

      <div class="back-link">
        <a routerLink="/login">想起密碼了？回登入頁</a>
      </div>
    </form>
  </div>
</div>
