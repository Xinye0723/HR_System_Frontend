<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>重設密碼</h2>
      <p>請輸入信箱收到的驗證碼並設定新密碼</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">電子信箱</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="請輸入您的信箱"
          readonly
        />
        <span class="error-text" *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched">
          請輸入有效的信箱
        </span>
      </div>

      <div class="form-group">
        <label for="code">驗證碼</label>
        <input
          type="text"
          id="code"
          formControlName="code"
          placeholder="6 位數驗證碼"
        />
        <span class="error-text" *ngIf="resetForm.get('code')?.invalid && resetForm.get('code')?.touched">
          請輸入驗證碼
        </span>
      </div>

      <div class="form-group">
        <label for="password">新密碼</label>
        <div class="password-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="請輸入新密碼"
          />
          <button type="button" class="btn-eye" (click)="togglePassword()">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>
        <span class="error-text" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          密碼長度至少 6 碼
        </span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">確認新密碼</label>
        <div class="password-wrapper">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="再次輸入新密碼"
          />
          <button type="button" class="btn-eye" (click)="toggleConfirmPassword()">
             <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>
        <span class="error-text" *ngIf="resetForm.get('confirmPassword')?.hasError('mismatch') && resetForm.get('confirmPassword')?.touched">
          兩次密碼輸入不一致
        </span>
      </div>

      <button type="submit" class="btn-login" [disabled]="resetForm.invalid">
        重設密碼
      </button>

    </form>
  </div>
</div>
